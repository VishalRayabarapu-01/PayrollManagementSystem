<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<span data-th-insert="~{base::links}"></span>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${indexName}"></title>
</head>

<body>
	<div class="text-white p-2" style="background: #1a9b85;">
		<h3 style="font-family: 'Roboto'">Payroll Management System</h3>
	</div>
	<nav th:replace="~{base::adminNavs}"></nav>
	<div class="row m-3" style="margin-right: 0px;">
		<div class="col-md-5 text-center p-4">
			<img src="/images/salary.png" alt="" class="pt-4 img-fluid rounded" style="height: 25em;" />
		</div>
		<div class="col-md">
			<div class="card mt-2 shadow-lg bg-body-tertiary rounded">
				<div class="card-header text-center" style="font-family: 'Roboto';font-size: x-large;"
					th:text="${currentDesc}"></div>
				<div class="card-body" th:object="${obj}">
					<div class="row"><small class="d-flex justify-content-end text-danger">All fields are mandatory
							!!</small></div>
					<form th:action="${url}" method="post">
						<div class="row">
							<div class="col-md">
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">Salary id :</label>
									<input type="text" name="salaryId" th:value="${obj.salaryId}" readonly id=""
										class="mt-2 form-control">
								</div>
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">BasicSalary :</label>
									<input type="text" name="basicSalary" th:value="${obj.basicSalary}" id=""
										class="mt-2 form-control">
								</div>
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">Hra :</label>
									<input type="text" name="hra" th:value="${obj.hra}" id="" class="mt-2 form-control">
								</div>
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">DA:</label>
									<input type="text" name="da" th:value="${obj.da}" id="" class="mt-2 form-control">
								</div>
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">Designation id :</label>
									<input type="text" name="designationId" th:value="${designationId}" id="" class="mt-2 form-control">
								</div>
							</div>
							<div class="col-md">
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">IncomeTaxPercentage :</label>
									<input type="text" name="incomeTaxPercentage" th:value="${obj.incomeTaxPercentage}"
										id="" class="mt-2 form-control">
								</div>
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">Healthinsurance :</label>
									<input type="text" name="healthinsurance" th:value="${obj.healthinsurance}" id=""
										class="mt-2 form-control">
								</div>
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">OverTimePerHourPay :</label>
									<input type="text" name="overTimePerHourPay" th:value="${obj.overTimePerHourPay}"
										id="" class="mt-2 form-control">
								</div>
								<div class="form-group mt-1">
									<label for="" class="labels mt-1">PF:</label>
									<input type="text" name="pf" th:value="${obj.pf}" id="" class="mt-2 form-control">
								</div>
							</div>
						</div>
						<div class="text-center mt-3">
							<button class="btn btn-success" type="submit">OK</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-1"></div>
	</div>
	<th:block th:if="${message}">
		<script>
			var msg = '[[${message}]]';
			swal("Error", msg, "error");
		</script>
	</th:block>
	<th:block th:if="${submitOk}">
		<script>
			var msg = '[[${submitOk}]]';
			swal("Success", msg, "success");
		</script>
	</th:block>
</body>

</html>
